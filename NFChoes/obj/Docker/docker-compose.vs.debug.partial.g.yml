version: '3.4'

services:
  nfchoes:
    image: nfchoes:dev
    container_name: NFChoes_1
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "NFChoes"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=
    volumes:
      - C:\Users\camza\Documents\Ancien ordi\Bureau\MIAGE\M2\S2\NFC\Exercices\TP2\Project-NFC-M2\NFChoes\NFChoes:/app
      - C:\Users\camza\Documents\Ancien ordi\Bureau\MIAGE\M2\S2\NFC\Exercices\TP2\Project-NFC-M2\NFChoes:/src
      - C:\Users\camza\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\camza\.nuget\packages\:/root/.nuget/packages:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages  \"/app/bin/Debug/net6.0/NFChoes.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true